schemaVersion: "2.0.0"

globalEnvVars:
  - key: "PATH"
    value: "/env/bin:$PATH"

commandTests:

# check that the aws cli binary is in the correct location
  - name: "aws cli installation"
    command: "which"
    args: ["aws"]
    expectedOutput: ["/bin/aws\n"]

# check that the aws binary is the correct version
  - name: "aws version"
    command: "aws"
    args: ["--version"]
    expectedOutput: ["aws-cli/1.16.81 Python/2.7.15 Linux/4.15.0-1035-azure botocore/1.12.71â€Œ"]